publications:
    title: Open-Source Contributions and Apps
    intro: |
      <h4 id= "opensource-id">Open-source Contributions</h4>
    papers:        
      - title: <b>Radcli</b>
        link: "https://github.com/radcli/radcli/commits?author=aravindprasads"
        conference: <b>10 contributions</b>. Contributions include feature additions like Namespace, TCP and non-temporary IPv6 Address support, enhancements including provisioning a new dictionary interface for easy user configurations for authentications at clients and multiple bug fixes across the codebase.
        

      - title: <b>Open vSwitch(OVS)</b>
        link: "https://mail.openvswitch.org/pipermail/ovs-git/2019-April/023012.html"
        conference: Support for handling Route installation failures in OVS Nodes.

      - title: <b>Tcpdump</b>
        link: "https://github.com/the-tcpdump-group/tcpdump/pull/864"
        conference: Changes to display EAP Protocol specific info in RADIUS Messages in TCPDUMP output messages.

      - title: <b>FreeRADIUS</b>
        link: "https://github.com/FreeRADIUS/freeradius-client/pull/64"
        conference: Introduced TCP Protocol for transport in RADIUS Message exchanges in RADIUS Client (UDP was alone supported till now).

      - title: <b>Libradius</b>
        link: "https://github.com/aravindprasads/libradius-linux-TCP-Support"
        conference: Libradius supports only UDP as transport protocol for RADIUS Messages. Recently, RADIUS Servers started supporting TCP. Hence, added support for using TCP in Libradius. <br/><br/><h4 id="webapps-id">Cloud Native Apps</h4>            

      - title: <b>Code Review Tool for C and H files</b>
        link: "https://github.com/aravindprasads/Code-review-tool-for-.c-.h-"
        conference: Developed using Python. <br/> Features include Git Support, Manual File Inputs and XML based Test support.

      - title: <b>Stock-value-changes Notifications App using NodeJS (Deployed online)</b>
        link: "https://stock-notify-nodejs.herokuapp.com/"
        conference: With Flask and SQL Github repo- <a href="https://github.com/aravindprasad90/Stock-app-flask-sql">Stock-app-flask-sql</a><br/> With Flask and Files-DB Github Repo - <a href="https://github.com/aravindprasads/Stock-Notify-App">Stock-Notify-App</a>

